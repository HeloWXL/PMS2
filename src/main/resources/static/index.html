<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>

    <link rel="stylesheet" href="bootstrap-3.3.7/dist/css/bootstrap.css">
    <script src="bootstrap-3.3.7/dist/js/bootstrap.js"></script>
    <script>
        $(function () {
            $.ajax({
                url: "student/getStudentSession",
                data: {"studentBean": "studentsession"},
                type: "post",
                dataType: "json",
                async: false,
                success: function (ret) {
                    if(ret==null){
                        $("#notlogin").show();
                        $("#islogin").hide();
                        console.log("未登录")
                    }else{
                        $("#islogin").show();
                        $("#notlogin").hide();
                        $("#usernames").html(ret.studentName)
                        console.log("已经登录了")
                    }
                }
            })
        })

    </script>
    <style>

            font-family: 楷体;

        li{

        .span4{

            height: 375px!important;

        .content{

        }
        em{

        }
        .thumbnail p{
            color: #9d9d9d;
        }
    </style>

</head>
